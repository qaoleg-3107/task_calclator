<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <section class="calc">
        <input type="text" readonly class="display" placeholder="0">
        <div class="nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eq">=</button>
    </section>

    <p> Number_1: <input type="text" id=n1></p>
    <p> Number_2: <input type="text" id=n2></p>
    <p> Result: <type="text" id=res></p>
    <button onclick="plus()">Plus</button>
    <button onclick="minus()">Minus</button>


     <script src="js/index.js"></script>
</body>
</html>
